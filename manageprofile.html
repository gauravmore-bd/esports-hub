<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Profile | Esports Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('tech.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 30px 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .section {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.06);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: #00c7a8;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            margin-top: 5px;
        }
        
        input[type="file"] {
            color: #ccc;
            margin-top: 5px;
        }
        
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            background-color: #00c7a8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #009e86;
        }
        
        .flash-message {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: #00c7a8;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

    <div class="flash-message" id="messageBox"></div>

    <div class="container">

        <!-- Update Profile -->
        <div class="section">
            <h2>Update Profile</h2>
            <form id="profileForm">
                <label for="username">Username</label>
                <input type="text" id="username" required />

                <label for="email">Email</label>
                <input type="email" id="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" required />

                <button type="submit" class="submit-btn">Update Profile</button>
            </form>
        </div>

        <!-- Add Tournament -->
        <div class="section">
            <h2>Add Tournament</h2>
            <form id="tournamentForm">
                <label for="title">Tournament Title</label>
                <input type="text" id="title" required />

                <label for="game">Game</label>
                <select id="game" required>
          <option value="">Select Game</option>
          <option value="BGMI">BGMI</option>
          <option value="Valorant">Valorant</option>
          <option value="Clash of Clans">Clash of Clans</option>
          <option value="COD Mobile">COD Mobile</option>
        </select>

                <label for="date">Date</label>
                <input type="date" id="date" required />

                <label for="time">Time</label>
                <input type="time" id="time" required />

                <label for="prize">Prize Pool (₹)</label>
                <input type="number" id="prize" required placeholder="e.g. 5000" />

                <label for="entryFee">Entry Fee (₹)</label>
                <input type="number" id="entryFee" required placeholder="e.g. 100" />

                <label for="description">Description</label>
                <textarea id="description" rows="3" required></textarea>

                <label for="logo">Tournament Logo (optional)</label>
                <input type="file" id="logo" accept="image/*" />

                <button type="submit" class="submit-btn">Create Tournament</button>
            </form>
        </div>

    </div>

    <script>
        const messageBox = document.getElementById('messageBox');

        function showMessage(msg) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 4000);
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage("Profile updated successfully!");
            this.reset();
        });

        document.getElementById('tournamentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage("Tournament created successfully!");
            this.reset();
        });
    </script>

</body>

</html>
